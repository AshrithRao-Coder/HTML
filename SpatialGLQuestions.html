<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Hidden Shape Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 540px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 0 16px #ddd; padding: 2em; }
    .q-num { font-weight: bold; }
    .shape-img { display: block; margin: 0 auto 1em; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1em; }
    .option { flex: 1; margin: 0 4px; }
    .option svg { border: 2px solid #ddd; border-radius: 6px; cursor: pointer; transition: border 0.2s; background: #fff; width: 80px; height: 80px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.5; }
    .option-label { text-align: center; font-weight: bold; margin-top: 4px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 6px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.2em; margin-top: 2em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    // 10 questions based on the patterns in your photo (not exact, but closely modeled)
    const questions = [
      [
        // Q1: small triangle
        `<svg width="48" height="48"><polygon points="24,8 40,40 8,40" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><rect x="20" y="20" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><polygon points="40,20 60,60 20,60" fill="none" stroke="#999" stroke-width="2"/></svg>`,
          `<svg width="80" height="80"><polygon points="40,10 70,70 10,70" fill="none" stroke="#333" stroke-width="3"/><polygon points="40,25 55,60 25,60" fill="none" stroke="#999" stroke-width="2"/></svg>`, // contains the small triangle at top
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><rect x="15" y="30" width="50" height="20" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q2: a short thick diagonal line
        `<svg width="48" height="48"><line x1="12" y1="36" x2="36" y2="12" stroke="#333" stroke-width="6"/></svg>`,
        [
          `<svg width="80" height="80"><polygon points="10,10 70,70 10,70" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><rect x="25" y="25" width="30" height="30" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="60" x2="60" y2="30" stroke="#333" stroke-width="6"/></svg>`, // contains the thick diagonal
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="10,10 70,40 40,70" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q3: "L" shaped line
        `<svg width="48" height="48"><polyline points="12,12 12,36 36,36" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="80" height="80"><rect x="10" y="10" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="10,10 70,70 40,30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polyline points="20,20 20,60 60,60" fill="none" stroke="#333" stroke-width="4"/><rect x="20" y="20" width="40" height="40" fill="none" stroke="#999" stroke-width="2"/></svg>`, // contains L-shape
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q4: two parallel horizontal lines
        `<svg width="48" height="48"><line x1="10" y1="18" x2="38" y2="18" stroke="#333" stroke-width="3"/><line x1="10" y1="30" x2="38" y2="30" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><rect x="25" y="25" width="30" height="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><rect x="20" y="20" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="35" x2="50" y2="35" stroke="#333" stroke-width="3"/><line x1="30" y1="45" x2="50" y2="45" stroke="#333" stroke-width="3"/></svg>`, // contains two horizontal lines
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="40,20 60,60 20,60" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q5: "V" shape
        `<svg width="48" height="48"><polyline points="12,12 24,36 36,12" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><polygon points="10,10 70,70 10,70" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><rect x="10" y="10" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polyline points="20,20 40,60 60,20" fill="none" stroke="#333" stroke-width="3"/><rect x="20" y="20" width="40" height="40" fill="none" stroke="#999" stroke-width="2"/></svg>`, // contains "V" shape
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q6: small diamond
        `<svg width="48" height="48"><polygon points="24,8 40,24 24,40 8,24" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><rect x="15" y="15" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="40,10 70,40 40,70 10,40" fill="none" stroke="#333" stroke-width="3"/><polygon points="40,25 55,40 40,55 25,40" fill="none" stroke="#999" stroke-width="2"/></svg>`, // contains diamond
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="10,10 70,40 40,70" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q7: vertical line segment
        `<svg width="48" height="48"><line x1="24" y1="12" x2="24" y2="36" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><rect x="10" y="10" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/><line x1="40" y1="20" x2="40" y2="60" stroke="#333" stroke-width="3"/></svg>`, // contains vertical segment
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="10,70 40,10 70,70" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="20,20 60,20 40,60" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q8: semicircle arc
        `<svg width="48" height="48"><path d="M10,38 Q24,10 38,38" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><rect x="20" y="20" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><path d="M20,60 Q40,20 60,60" fill="none" stroke="#333" stroke-width="3"/></svg>`, // contains semicircle
          `<svg width="80" height="80"><polygon points="10,10 70,40 40,70" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q9: square with diagonal
        `<svg width="48" height="48"><rect x="12" y="12" width="24" height="24" fill="none" stroke="#333" stroke-width="3"/><line x1="12" y1="12" x2="36" y2="36" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="80" height="80"><rect x="20" y="20" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="20" y1="20" x2="60" y2="60" stroke="#333" stroke-width="3"/></svg>`, // contains matching mini square+diagonal
          `<svg width="80" height="80"><circle cx="40" cy="40" r="30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="10,10 70,70 10,70" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="40,10 70,70 10,70" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q10: small filled circle
        `<svg width="48" height="48"><circle cx="24" cy="24" r="6" fill="#333" /></svg>`,
        [
          `<svg width="80" height="80"><rect x="10" y="10" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/><circle cx="40" cy="40" r="8" fill="#333"/></svg>`, // option contains small filled circle
          `<svg width="80" height="80"><rect x="10" y="10" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><circle cx="40" cy="40" r="32" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="80" height="80"><polygon points="20,20 60,20 40,60" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [questionShape, opts] = questions[current];

      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: 30s</div>
        <div style="text-align:center;margin-bottom:1em;">
          <div style="margin:0 auto 0.5em;display:inline-block;">${questionShape}</div><br>
          <span>Which option contains the hidden shape?</span>
        </div>
        <div class="options">`;
      ['A','B','C','D'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      // Remove selected class from all
      for (let i = 0; i < 4; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      }
      // Highlight the correct and incorrect options
      for (let i = 0; i < 4; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    // Allow pressing Enter for quick submit
    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
