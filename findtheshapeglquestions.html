<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra-Hard Hidden Shape Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; }
    .container { max-width: 760px; margin: 42px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 20px #bbb; padding: 2.8em; }
    .q-num { font-weight: bold; }
    .shape-img { display: block; margin: 0 auto 1em; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1em; }
    .option { flex: 1; margin: 0 7px; }
    .option svg { border: 2px solid #ddd; border-radius: 10px; cursor: pointer; transition: border 0.2s; background: #fff; width: 110px; height: 110px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.5; }
    .option-label { text-align: center; font-weight: bold; margin-top: 6px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.8em 2.1em; border-radius: 9px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.3em; margin-top: 2em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    const questions = [
      [
        // Q1: Interlaced zigzag "M"
        `<svg width="60" height="60"><polyline points="10,50 20,10 30,50 40,10 50,50" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="110" height="110"><polyline points="25,80 35,20 55,100 75,30 85,90" fill="none" stroke="#999" stroke-width="3"/><polyline points="20,90 30,30 50,90 70,30 80,90" fill="none" stroke="#333" stroke-width="4"/><line x1="55" y1="20" x2="55" y2="100" stroke="#bbb" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><polyline points="20,90 35,30 55,90 70,30 85,90" fill="none" stroke="#333" stroke-width="4"/><line x1="60" y1="20" x2="60" y2="100" stroke="#bbb" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polyline points="20,80 40,20 60,80 80,20 100,80" fill="none" stroke="#333" stroke-width="4"/><line x1="50" y1="10" x2="50" y2="100" stroke="#bbb" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polyline points="20,90 40,30 60,90 80,30 100,90" fill="none" stroke="#888" stroke-width="4"/></svg>`
        ],
        0
      ],
      [
        // Q2: "Knot" spiral
        `<svg width="60" height="60"><path d="M40,20 Q20,40 40,60 Q60,40 40,20 Z" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="110" height="110"><path d="M80,40 Q60,80 80,110 Q100,80 80,40 Z" fill="none" stroke="#333" stroke-width="4"/><ellipse cx="80" cy="80" rx="12" ry="22" fill="none" stroke="#bbb" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><path d="M55,40 Q35,60 55,80 Q75,60 55,40 Z" fill="none" stroke="#333" stroke-width="4"/><path d="M45,30 Q55,60 45,80" fill="none" stroke="#999" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><ellipse cx="55" cy="60" rx="25" ry="25" fill="none" stroke="#bbb" stroke-width="2"/><path d="M40,20 Q20,40 40,60 Q60,40 40,20 Z" fill="none" stroke="#333" stroke-width="4"/><line x1="40" y1="40" x2="60" y2="60" stroke="#999" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><path d="M30,40 Q10,60 30,80 Q50,60 30,40 Z" fill="none" stroke="#333" stroke-width="4"/></svg>`
        ],
        2
      ],
      [
        // Q3: "Sawtooth" with triangle overlay
        `<svg width="60" height="60"><polyline points="10,30 20,50 30,10 40,50 50,10" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="110" height="110"><polyline points="20,40 40,80 60,20 80,80 100,20" fill="none" stroke="#bbb" stroke-width="4"/><polygon points="20,40 60,20 100,20 60,80" fill="none" stroke="#888" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polyline points="10,30 20,50 30,10 40,50 50,10" fill="none" stroke="#333" stroke-width="4"/><polygon points="15,35 40,15 60,35 40,60" fill="none" stroke="#bbb" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><polyline points="20,40 30,80 40,20 50,80 60,20" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="110" height="110"><polyline points="10,50 20,30 30,60 40,30 50,60" fill="none" stroke="#333" stroke-width="4"/></svg>`
        ],
        1
      ],
      [
        // Q4: Grid with diagonal (fragment is buried inside)
        `<svg width="60" height="60"><rect x="10" y="10" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="10" x2="50" y2="50" stroke="#333" stroke-width="3"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/><line x1="10" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="110" height="110"><rect x="25" y="25" width="60" height="60" fill="none" stroke="#888" stroke-width="3"/><line x1="55" y1="25" x2="55" y2="85" stroke="#bbb" stroke-width="2"/><line x1="25" y1="55" x2="85" y2="55" stroke="#bbb" stroke-width="2"/><line x1="25" y1="25" x2="85" y2="85" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="110" height="110"><rect x="10" y="10" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="10" x2="50" y2="50" stroke="#333" stroke-width="3"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/><line x1="10" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/><polygon points="30,10 50,50 10,50" fill="none" stroke="#888" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><rect x="20" y="20" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/><line x1="20" y1="70" x2="70" y2="20" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="110" height="110"><rect x="25" y="25" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q5: Intersecting ellipses and arc (fragment only in one, orientation matched, but visually crowded)
        `<svg width="60" height="60"><ellipse cx="30" cy="30" rx="22" ry="14" fill="none" stroke="#333" stroke-width="4"/><path d="M10,30 Q30,10 50,30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="110" height="110"><ellipse cx="55" cy="55" rx="38" ry="22" fill="none" stroke="#333" stroke-width="4"/><ellipse cx="55" cy="55" rx="20" ry="12" fill="none" stroke="#888" stroke-width="3"/><path d="M20,55 Q55,20 90,55" fill="none" stroke="#bbb" stroke-width="3"/></svg>`,
          `<svg width="110" height="110"><ellipse cx="50" cy="60" rx="35" ry="14" fill="none" stroke="#333" stroke-width="4"/><path d="M20,60 Q50,30 80,60" fill="none" stroke="#333" stroke-width="3"/><rect x="10" y="10" width="90" height="90" fill="none" stroke="#888" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><ellipse cx="55" cy="55" rx="38" ry="22" fill="none" stroke="#bbb" stroke-width="4"/><rect x="20" y="40" width="40" height="20" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="110" height="110"><ellipse cx="55" cy="55" rx="25" ry="18" fill="none" stroke="#888" stroke-width="4"/><path d="M10,80 Q55,30 100,80" fill="none" stroke="#bbb" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q6: Triangle with embedded parallel lines
        `<svg width="60" height="60"><polygon points="10,50 30,10 50,50" fill="none" stroke="#333" stroke-width="3"/><line x1="20" y1="40" x2="40" y2="40" stroke="#333" stroke-width="2"/><line x1="23" y1="30" x2="37" y2="30" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="110" height="110"><polygon points="20,90 55,20 90,90" fill="none" stroke="#333" stroke-width="4"/><line x1="35" y1="75" x2="75" y2="75" stroke="#333" stroke-width="2"/><line x1="40" y1="55" x2="70" y2="55" stroke="#888" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polygon points="10,90 55,10 100,90" fill="none" stroke="#333" stroke-width="3"/><line x1="35" y1="70" x2="75" y2="70" stroke="#333" stroke-width="2"/><line x1="43" y1="50" x2="67" y2="50" stroke="#333" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><polygon points="20,85 55,30 90,85" fill="none" stroke="#888" stroke-width="3"/><line x1="40" y1="65" x2="70" y2="65" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polygon points="20,80 55,40 90,80" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q7: Nested pentagon, but only partial outline is present
        `<svg width="60" height="60"><polygon points="30,10 50,24 43,50 17,50 10,24" fill="none" stroke="#333" stroke-width="3"/><polygon points="30,18 44,27 40,44 20,44 16,27" fill="none" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="110" height="110"><polygon points="60,20 90,44 80,85 30,85 20,44" fill="none" stroke="#333" stroke-width="4"/><polygon points="60,32 84,48 78,74 42,74 36,48" fill="none" stroke="#333" stroke-width="2"/><ellipse cx="60" cy="60" rx="22" ry="12" fill="none" stroke="#bbb" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><polygon points="20,30 55,10 90,30 80,80 30,80" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="110" height="110"><polygon points="25,25 85,55 25,85 65,55" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="110" height="110"><polygon points="20,50 60,20 100,50 80,100 40,100" fill="none" stroke="#bbb" stroke-width="4"/></svg>`
        ],
        0
      ],
      [
        // Q8: Parallelogram grid with crossing lines
        `<svg width="60" height="60"><polygon points="10,40 30,10 50,40 30,70" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="40" x2="50" y2="40" stroke="#333" stroke-width="2"/><line x1="30" y1="10" x2="30" y2="70" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="110" height="110"><polygon points="30,80 60,30 90,80 60,130" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="80" x2="90" y2="80" stroke="#333" stroke-width="2"/><line x1="60" y1="30" x2="60" y2="130" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polygon points="10,40 30,10 50,40 30,70" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="40" x2="50" y2="40" stroke="#333" stroke-width="2"/><line x1="30" y1="10" x2="30" y2="70" stroke="#333" stroke-width="2"/><polygon points="30,30 40,50 20,70 10,60" fill="none" stroke="#bbb" stroke-width="2"/></svg>`, // CORRECT
          `<svg width="110" height="110"><polygon points="30,30 50,10 70,30 50,50" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="30" x2="70" y2="30" stroke="#333" stroke-width="2"/><line x1="50" y1="10" x2="50" y2="50" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><polygon points="20,60 40,30 60,60 40,90" fill="none" stroke="#bbb" stroke-width="3"/><line x1="20" y1="60" x2="60" y2="60" stroke="#bbb" stroke-width="2"/></svg>`
        ],
        1
      ],
      [
        // Q9: Rectangle, two diagonal lines, a central dot
        `<svg width="60" height="60"><rect x="10" y="10" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="10" x2="50" y2="50" stroke="#333" stroke-width="2"/><line x1="50" y1="10" x2="10" y2="50" stroke="#333" stroke-width="2"/><circle cx="30" cy="30" r="3" fill="#333"/></svg>`,
        [
          `<svg width="110" height="110"><rect x="25" y="25" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/><line x1="25" y1="25" x2="85" y2="85" stroke="#333" stroke-width="2"/><line x1="85" y1="25" x2="25" y2="85" stroke="#333" stroke-width="2"/><circle cx="55" cy="55" r="4" fill="#333"/></svg>`, // CORRECT
          `<svg width="110" height="110"><rect x="30" y="30" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/><circle cx="55" cy="55" r="3" fill="#333"/></svg>`,
          `<svg width="110" height="110"><rect x="15" y="15" width="80" height="80" fill="none" stroke="#bbb" stroke-width="2"/><line x1="15" y1="15" x2="95" y2="95" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="110" height="110"><rect x="20" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q10: Double arc with dot intersections
        `<svg width="60" height="60"><path d="M10,40 Q30,10 50,40" fill="none" stroke="#333" stroke-width="3"/><path d="M15,50 Q30,20 45,50" fill="none" stroke="#333" stroke-width="3"/><circle cx="20" cy="40" r="2.7" fill="#333"/><circle cx="40" cy="40" r="2.7" fill="#333"/></svg>`,
        [
          `<svg width="110" height="110"><path d="M25,75 Q55,20 85,75" fill="none" stroke="#333" stroke-width="3"/><path d="M35,85 Q55,40 75,85" fill="none" stroke="#333" stroke-width="3"/><circle cx="45" cy="65" r="5" fill="#333"/><circle cx="65" cy="65" r="5" fill="#bbb"/></svg>`,
          `<svg width="110" height="110"><path d="M20,70 Q55,25 90,70" fill="none" stroke="#bbb" stroke-width="3"/><path d="M30,80 Q55,35 80,80" fill="none" stroke="#333" stroke-width="3"/><circle cx="50" cy="67" r="5" fill="#333"/><circle cx="70" cy="67" r="5" fill="#333"/></svg>`,
          `<svg width="110" height="110"><path d="M10,40 Q55,10 100,40" fill="none" stroke="#333" stroke-width="3"/><path d="M20,50 Q55,20 90,50" fill="none" stroke="#333" stroke-width="3"/><circle cx="30" cy="40" r="5" fill="#333"/><circle cx="80" cy="40" r="5" fill="#333"/></svg>`,
          `<svg width="110" height="110"><path d="M10,40 Q30,10 50,40" fill="none" stroke="#333" stroke-width="3"/><path d="M15,50 Q30,20 45,50" fill="none" stroke="#333" stroke-width="3"/><circle cx="20" cy="40" r="5" fill="#333"/><circle cx="40" cy="40" r="5" fill="#333"/><rect x="10" y="10" width="40" height="40" fill="none" stroke="#bbb" stroke-width="2"/></svg>` // CORRECT
        ],
        3
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [questionShape, opts] = questions[current];

      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: 30s</div>
        <div style="text-align:center;margin-bottom:1em;">
          <div style="margin:0 auto 0.5em;display:inline-block;">${questionShape}</div><br>
          <span>Which option contains the hidden shape?</span>
        </div>
        <div class="options">`;
      ['A','B','C','D'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      for (let i = 0; i < 4; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      }
      for (let i = 0; i < 4; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    showQuestion();
  </script>
</body>
</html>
