<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenging Hidden Shape Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 650px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 0 18px #ddd; padding: 2.5em; }
    .q-num { font-weight: bold; }
    .shape-img { display: block; margin: 0 auto 1em; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1em; }
    .option { flex: 1; margin: 0 6px; }
    .option svg { border: 2px solid #ddd; border-radius: 8px; cursor: pointer; transition: border 0.2s; background: #fff; width: 100px; height: 100px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.5; }
    .option-label { text-align: center; font-weight: bold; margin-top: 6px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.3em; margin-top: 2em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    // 10 tough, original SVG fragment questions. Only one answer has the fragment, sometimes disguised!
    const questions = [
      [
        // Q1: Angular "N" fragment
        `<svg width="60" height="60"><polyline points="10,50 30,10 50,50" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="#222" stroke-width="3"/><polyline points="30,80 50,20 80,80" fill="none" stroke="#888" stroke-width="4"/><polyline points="30,80 60,50 80,80" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><circle cx="50" cy="50" r="38" fill="none" stroke="#333" stroke-width="3"/><polyline points="20,80 50,20 80,80" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polygon points="20,90 80,90 50,20" fill="none" stroke="#333" stroke-width="3"/><line x1="35" y1="75" x2="65" y2="75" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><rect x="25" y="25" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/><line x1="35" y1="75" x2="65" y2="75" stroke="#888" stroke-width="4"/></svg>`
        ],
        1 // Option B has the N shape as a hidden zigzag
      ],
      [
        // Q2: Sharp "V" fragment
        `<svg width="60" height="60"><polyline points="10,40 30,20 50,40" fill="none" stroke="#333" stroke-width="5"/></svg>`,
        [
          `<svg width="100" height="100"><polygon points="10,90 50,15 90,90" fill="none" stroke="#333" stroke-width="4"/><line x1="50" y1="15" x2="50" y2="90" stroke="#888" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><circle cx="50" cy="50" r="42" fill="none" stroke="#888" stroke-width="4"/><polyline points="30,80 50,35 70,80" fill="none" stroke="#333" stroke-width="5"/></svg>`,
          `<svg width="100" height="100"><rect x="25" y="30" width="50" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="25" y1="70" x2="75" y2="30" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><ellipse cx="50" cy="60" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/><line x1="35" y1="75" x2="65" y2="45" stroke="#333" stroke-width="4"/></svg>`
        ],
        1 // Option B: "V" shape matches, but embedded in an arc
      ],
      [
        // Q3: Slanted "Z" fragment
        `<svg width="60" height="60"><polyline points="10,20 50,20 10,50 50,50" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="15" y="15" width="70" height="70" fill="none" stroke="#222" stroke-width="2"/><polyline points="20,30 80,30 20,80 80,80" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="2"/><polyline points="30,70 50,40 70,70" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polygon points="20,85 80,85 50,20" fill="none" stroke="#333" stroke-width="3"/><line x1="60" y1="80" x2="80" y2="40" stroke="#888" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><rect x="40" y="10" width="10" height="80" fill="none" stroke="#333" stroke-width="3"/><polyline points="30,60 50,40 70,60" fill="none" stroke="#333" stroke-width="4"/></svg>`
        ],
        0 // Option A contains the full zigzag at the top left, rotated!
      ],
      [
        // Q4: Double arch
        `<svg width="60" height="60"><path d="M10,40 Q30,10 50,40" fill="none" stroke="#333" stroke-width="3"/><path d="M15,40 Q30,20 45,40" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><path d="M20,70 Q50,20 80,70" fill="none" stroke="#333" stroke-width="4"/><path d="M35,60 Q50,40 65,60" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><circle cx="50" cy="60" r="20" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><ellipse cx="50" cy="55" rx="28" ry="20" fill="none" stroke="#333" stroke-width="3"/><rect x="40" y="60" width="20" height="25" fill="none" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><rect x="25" y="25" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/><line x1="25" y1="75" x2="75" y2="25" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q5: Diagonal cross with horizontal
        `<svg width="60" height="60"><line x1="10" y1="10" x2="50" y2="50" stroke="#333" stroke-width="3"/><line x1="10" y1="50" x2="50" y2="10" stroke="#333" stroke-width="3"/><line x1="10" y1="30" x2="50" y2="30" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="2"/><line x1="20" y1="60" x2="80" y2="40" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><rect x="15" y="15" width="70" height="70" fill="none" stroke="#222" stroke-width="2"/><line x1="15" y1="50" x2="85" y2="50" stroke="#333" stroke-width="3"/><line x1="15" y1="15" x2="85" y2="85" stroke="#333" stroke-width="3"/><line x1="15" y1="85" x2="85" y2="15" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><polygon points="10,10 90,50 10,90" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="50" x2="90" y2="50" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><rect x="20" y="40" width="60" height="10" fill="#333"/></svg>`
        ],
        1
      ],
      [
        // Q6: Forked "Y"
        `<svg width="60" height="60"><polyline points="30,10 30,40 10,50" fill="none" stroke="#333" stroke-width="3"/><polyline points="30,40 50,50" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><polyline points="50,20 50,60 20,80" fill="none" stroke="#333" stroke-width="4"/><polyline points="50,60 80,80" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polyline points="20,40 50,20 80,40 50,80 20,40" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="#222" stroke-width="3"/><line x1="50" y1="50" x2="90" y2="90" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><polygon points="10,80 50,15 90,80" fill="none" stroke="#333" stroke-width="4"/></svg>`
        ],
        0 // Option A has the Y shape, rotated
      ],
      [
        // Q7: 3-rung ladder
        `<svg width="60" height="60"><rect x="15" y="10" width="30" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="15" y1="20" x2="45" y2="20" stroke="#333" stroke-width="2"/><line x1="15" y1="30" x2="45" y2="30" stroke="#333" stroke-width="2"/><line x1="15" y1="40" x2="45" y2="40" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="30" y="30" width="40" height="40" fill="none" stroke="#222" stroke-width="3"/><line x1="30" y1="40" x2="70" y2="40" stroke="#333" stroke-width="2"/><line x1="30" y1="60" x2="70" y2="60" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><rect x="20" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/><line x1="20" y1="35" x2="80" y2="35" stroke="#333" stroke-width="2"/><line x1="20" y1="55" x2="80" y2="55" stroke="#333" stroke-width="2"/><line x1="20" y1="75" x2="80" y2="75" stroke="#333" stroke-width="2"/></svg>`, // 3-rung ladder
          `<svg width="100" height="100"><polygon points="10,90 90,90 50,20" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><ellipse cx="50" cy="50" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q8: Arrow fragment
        `<svg width="60" height="60"><polyline points="10,30 30,10 50,30" fill="none" stroke="#333" stroke-width="4"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="35" y="35" width="30" height="30" fill="none" stroke="#333" stroke-width="3"/><line x1="50" y1="35" x2="50" y2="65" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><polygon points="20,80 50,20 80,80" fill="none" stroke="#333" stroke-width="3"/><line x1="50" y1="20" x2="50" y2="80" stroke="#333" stroke-width="4"/></svg>`, // full arrow
          `<svg width="100" height="100"><ellipse cx="50" cy="60" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="60" x2="70" y2="60" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><polygon points="10,10 90,60 10,90" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q9: Spiral start
        `<svg width="60" height="60"><path d="M38,30 Q46,18 54,30 Q58,36 54,44 Q48,54 38,50 Q30,46 32,38" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><circle cx="50" cy="50" r="40" fill="none" stroke="#333" stroke-width="3"/><circle cx="50" cy="50" r="15" fill="none" stroke="#888" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="#222" stroke-width="2"/><polyline points="40,80 50,20 60,80" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><path d="M55,50 Q75,20 90,50 Q98,70 90,90 Q70,110 50,90 Q35,75 40,50" fill="none" stroke="#333" stroke-width="4"/></svg>`, // spiral pattern
          `<svg width="100" height="100"><ellipse cx="50" cy="50" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q10: Tilted diamond + X
        `<svg width="60" height="60"><polygon points="30,10 50,30 30,50 10,30" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="100" height="100"><polygon points="50,20 70,50 50,80 30,50" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="50" x2="70" y2="50" stroke="#333" stroke-width="2"/><line x1="50" y1="20" x2="50" y2="80" stroke="#333" stroke-width="2"/></svg>`, // full diamond+cross
          `<svg width="100" height="100"><circle cx="50" cy="50" r="40" fill="none" stroke="#888" stroke-width="3"/><rect x="20" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><ellipse cx="50" cy="50" rx="25" ry="38" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><polygon points="15,15 85,50 15,85" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [questionShape, opts] = questions[current];

      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: 30s</div>
        <div style="text-align:center;margin-bottom:1em;">
          <div style="margin:0 auto 0.5em;display:inline-block;">${questionShape}</div><br>
          <span>Which option contains the hidden shape?</span>
        </div>
        <div class="options">`;
      ['A','B','C','D'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      // Remove selected class from all
      for (let i = 0; i < 4; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      }
      // Highlight the correct and incorrect options
      for (let i = 0; i < 4; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    // Allow pressing Enter for quick submit
    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
