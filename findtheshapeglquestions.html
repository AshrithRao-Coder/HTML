<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11+ Hidden Shape ULTRA Challenge</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; }
    .container { max-width: 900px; margin: 36px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 20px #bbb; padding: 2.7em; }
    .q-num { font-weight: bold; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1.3em; }
    .option { flex: 1; margin: 0 7px; }
    .option svg { border: 2px solid #ddd; border-radius: 8px; cursor: pointer; transition: border 0.2s; background: #fff; width: 90px; height: 90px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.6; }
    .option-label { text-align: center; font-weight: bold; margin-top: 4px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.3em; margin-top: 2em; text-align: center; }
    .fragimg { display:inline-block;margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    // 3 ultra-hard questions: fragment, [A..E], correct index
    const questions = [
      [
        // Q1: L-shape, must spot it in a subdivided pentagon
        `<svg width="60" height="60"><polyline points="10,40 10,20 40,20" fill="none" stroke="#111" stroke-width="3"/></svg>`,
        [
          // A: A subdivided pentagon, fragment is there, rotated
          `<svg width="90" height="90"><polygon points="30,10 70,10 80,40 50,80 20,40" fill="none" stroke="#111" stroke-width="2"/><polyline points="50,20 50,40 70,40" stroke="#111" stroke-width="3"/></svg>`,
          // B: No L, just diagonals
          `<svg width="90" height="90"><polygon points="30,10 70,10 80,40 50,80 20,40" fill="none" stroke="#111" stroke-width="2"/><line x1="30" y1="10" x2="50" y2="80" stroke="#111" stroke-width="2"/><line x1="80" y1="40" x2="20" y2="40" stroke="#111" stroke-width="2"/></svg>`,
          // C: An L, but reversed and in wrong spot
          `<svg width="90" height="90"><polygon points="30,10 70,10 80,40 50,80 20,40" fill="none" stroke="#111" stroke-width="2"/><polyline points="70,40 70,60 50,60" stroke="#111" stroke-width="3"/></svg>`,
          // D: Only horizontal line
          `<svg width="90" height="90"><polygon points="30,10 70,10 80,40 50,80 20,40" fill="none" stroke="#111" stroke-width="2"/><line x1="50" y1="40" x2="70" y2="40" stroke="#111" stroke-width="3"/></svg>`,
          // E: Just the outline
          `<svg width="90" height="90"><polygon points="30,10 70,10 80,40 50,80 20,40" fill="none" stroke="#111" stroke-width="2"/></svg>`
        ],
        0
      ],
      [
        // Q2: "V" fragment, deeply hidden in subdivided hex
        `<svg width="60" height="60"><polyline points="20,15 30,35 40,15" fill="none" stroke="#111" stroke-width="3"/></svg>`,
        [
          // A: Contains a V, but not same angle
          `<svg width="90" height="90"><polygon points="20,30 70,30 85,60 45,85 10,60" fill="none" stroke="#111" stroke-width="2"/><polyline points="30,45 50,65 70,45" stroke="#111" stroke-width="3"/></svg>`,
          // B: Outline only
          `<svg width="90" height="90"><polygon points="20,30 70,30 85,60 45,85 10,60" fill="none" stroke="#111" stroke-width="2"/></svg>`,
          // C: Fragment truly present as a diagonal subdivision, same angle, embedded
          `<svg width="90" height="90"><polygon points="20,30 70,30 85,60 45,85 10,60" fill="none" stroke="#111" stroke-width="2"/><polyline points="45,35 55,55 65,35" stroke="#111" stroke-width="3"/></svg>`, // <-- CORRECT
          // D: Similar, but the "V" is wider and reversed
          `<svg width="90" height="90"><polygon points="20,30 70,30 85,60 45,85 10,60" fill="none" stroke="#111" stroke-width="2"/><polyline points="55,55 45,75 65,75" stroke="#111" stroke-width="3"/></svg>`,
          // E: Horizontal divider only
          `<svg width="90" height="90"><polygon points="20,30 70,30 85,60 45,85 10,60" fill="none" stroke="#111" stroke-width="2"/><line x1="20" y1="55" x2="85" y2="55" stroke="#111" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q3: Zig-zag fragment
        `<svg width="60" height="60"><polyline points="10,50 20,20 40,40 50,10" fill="none" stroke="#111" stroke-width="3"/></svg>`,
        [
          // A: Zigzag present, not connected at same points
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#111" stroke-width="2"/><polyline points="20,70 35,30 55,50 70,20" stroke="#111" stroke-width="3"/></svg>`,
          // B: Fragment present exactly, hidden in dense grid
          `<svg width="90" height="90"><rect x="10" y="10" width="70" height="70" fill="none" stroke="#111" stroke-width="2"/><polyline points="10,70 20,30 40,50 60,10" stroke="#111" stroke-width="3"/><line x1="20" y1="70" x2="70" y2="20" stroke="#aaa" stroke-width="2"/></svg>`, // <-- CORRECT
          // C: Zigzag reversed
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#111" stroke-width="2"/><polyline points="70,70 55,30 35,50 20,20" stroke="#111" stroke-width="3"/></svg>`,
          // D: Vertical lines only
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#111" stroke-width="2"/><line x1="35" y1="15" x2="35" y2="75" stroke="#111" stroke-width="3"/></svg>`,
          // E: Dense grid, fragment not present
          `<svg width="90" height="90"><rect x="10" y="10" width="70" height="70" fill="none" stroke="#111" stroke-width="2"/><line x1="20" y1="10" x2="20" y2="80" stroke="#111" stroke-width="2"/><line x1="60" y1="10" x2="60" y2="80" stroke="#111" stroke-width="2"/></svg>`
        ],
        1
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [frag, opts] = questions[current];
      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: 30s</div>
        <div style="text-align:center;margin-bottom:1.1em;">
          <span class="fragimg">${frag}</span>
          <div style="margin-top:.7em;font-weight:bold;">Which option contains the hidden shape?</div>
        </div>
        <div class="options">`;
      ['A','B','C','D','E'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      for (let i = 0; i < 5; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D','E'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D','E'][correctIdx]}</b>`;
      }
      for (let i = 0; i < 5; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    showQuestion();
  </script>
</body>
</html>
