<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Shape Ultra Challenge</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 900px; margin: 36px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 20px #bbb; padding: 2.7em; }
    .q-num { font-weight: bold; }
    .shape-img { display: block; margin: 0 auto 1em; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1.2em; }
    .option { flex: 1; margin: 0 8px; }
    .option svg { border: 2px solid #ddd; border-radius: 10px; cursor: pointer; transition: border 0.2s; background: #fff; width: 90px; height: 90px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.6; }
    .option-label { text-align: center; font-weight: bold; margin-top: 4px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.3em; margin-top: 2em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    // [fragmentSVG, [A, B, C, D, E], answerIndex]
    const questions = [
      [
        // Q1
        `<svg width="60" height="60"><polygon points="15,40 30,10 45,40" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="10,80 30,30 50,80" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="15,40 30,10 45,40" fill="none" stroke="#222" stroke-width="3"/><polygon points="60,60 80,60 70,80" fill="none" stroke="#999" stroke-width="2"/></svg>`, // C
          `<svg width="90" height="90"><polygon points="50,40 70,10 90,40" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="35" y="50" width="15" height="25" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q2
        `<svg width="60" height="60"><rect x="15" y="25" width="30" height="12" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><rect x="10" y="40" width="70" height="30" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="20,70 45,10 70,70" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><circle cx="45" cy="45" r="35" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="15" y="25" width="30" height="12" fill="none" stroke="#222" stroke-width="3"/><rect x="55" y="55" width="20" height="10" fill="none" stroke="#999" stroke-width="2"/></svg>`, // D
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="40" ry="18" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        3
      ],
      [
        // Q3
        `<svg width="60" height="60"><line x1="10" y1="50" x2="50" y2="10" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#222" stroke-width="3"/><line x1="15" y1="75" x2="75" y2="15" stroke="#999" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><line x1="10" y1="50" x2="50" y2="10" stroke="#222" stroke-width="3"/><ellipse cx="60" cy="60" rx="15" ry="8" fill="none" stroke="#999" stroke-width="2"/></svg>`, // B
          `<svg width="90" height="90"><line x1="10" y1="10" x2="50" y2="50" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><circle cx="45" cy="45" r="35" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="20" y="20" width="50" height="30" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q4
        `<svg width="60" height="60"><polyline points="10,10 50,10 50,50" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="10,10 80,10 80,80 10,80" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polyline points="10,10 50,10 50,50" fill="none" stroke="#222" stroke-width="3"/><line x1="60" y1="20" x2="80" y2="60" stroke="#999" stroke-width="2"/></svg>`, // B
          `<svg width="90" height="90"><polygon points="15,40 45,10 75,40 60,75 30,75" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="45" cy="60" rx="20" ry="10" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polyline points="20,70 60,70 60,20" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q5
        `<svg width="60" height="60"><polygon points="30,10 50,35 10,35" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="30,20 60,60 0,60" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="20" y="40" width="40" height="20" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="30,10 50,35 10,35" fill="none" stroke="#222" stroke-width="3"/><polygon points="30,60 60,80 0,80" fill="none" stroke="#999" stroke-width="2"/></svg>`, // C
          `<svg width="90" height="90"><ellipse cx="40" cy="30" rx="30" ry="10" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><line x1="10" y1="10" x2="80" y2="80" stroke="#222" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q6
        `<svg width="60" height="60"><rect x="20" y="20" width="20" height="20" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><rect x="20" y="20" width="20" height="20" fill="none" stroke="#222" stroke-width="3"/><rect x="50" y="50" width="30" height="30" fill="none" stroke="#999" stroke-width="2"/></svg>`, // A
          `<svg width="90" height="90"><rect x="35" y="35" width="40" height="40" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><circle cx="45" cy="45" r="35" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="10,60 40,10 70,60" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="65" cy="60" rx="20" ry="10" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q7
        `<svg width="60" height="60"><polyline points="10,40 40,10 40,40" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><polyline points="20,70 60,20 60,70" fill="none" stroke="#222" stroke-width="3"/><polygon points="40,40 80,80 20,80" fill="none" stroke="#999" stroke-width="2"/></svg>`, // A
          `<svg width="90" height="90"><polygon points="10,10 80,10 80,80 10,80" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="55" cy="30" rx="18" ry="6" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polyline points="30,60 80,10 80,60" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="35,10 70,40 10,40" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q8
        `<svg width="60" height="60"><line x1="10" y1="30" x2="50" y2="30" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><line x1="10" y1="30" x2="80" y2="30" stroke="#222" stroke-width="3"/></svg>`, // A
          `<svg width="90" height="90"><line x1="30" y1="10" x2="30" y2="80" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="45" cy="30" rx="25" ry="8" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="15" y="25" width="60" height="30" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="20,30 70,10 70,70" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q9
        `<svg width="60" height="60"><ellipse cx="30" cy="30" rx="20" ry="10" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><ellipse cx="30" cy="50" rx="20" ry="10" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="35" ry="20" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="30" cy="30" rx="20" ry="10" fill="none" stroke="#222" stroke-width="3"/><ellipse cx="60" cy="60" rx="10" ry="8" fill="none" stroke="#999" stroke-width="2"/></svg>`, // C
          `<svg width="90" height="90"><circle cx="30" cy="30" r="18" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><rect x="10" y="35" width="50" height="15" fill="none" stroke="#222" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q10
        `<svg width="60" height="60"><polygon points="30,10 40,30 20,30" fill="none" stroke="#222" stroke-width="3"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="30,10 40,30 20,30" fill="none" stroke="#222" stroke-width="3"/><polygon points="40,35 60,60 20,60" fill="none" stroke="#999" stroke-width="2"/></svg>`, // A
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="20" ry="8" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><polygon points="10,70 45,10 80,70" fill="none" stroke="#222" stroke-width="3"/></svg>`,
          `<svg width="90" height="90"><line x1="15" y1="45" x2="75" y2="45" stroke="#222" stroke-width="3"/></svg>`
        ],
        0
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [questionShape, opts] = questions[current];
      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: 30s</div>
        <div style="text-align:center;margin-bottom:1.2em;">
          <div style="margin:0 auto 0.5em;display:inline-block;">${questionShape}</div>
          <div style="margin-top:.6em;font-weight:bold;">Which option contains the hidden shape?</div>
        </div>
        <div class="options">`;
      ['A','B','C','D','E'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      for (let i = 0; i < 5; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D','E'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D','E'][correctIdx]}</b>`;
      }
      for (let i = 0; i < 5; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    showQuestion();
  </script>
</body>
</html>
