<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11+ Hidden Shape Quiz (Book Copy)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; }
    .container { max-width: 900px; margin: 36px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 20px #bbb; padding: 2.7em; }
    .q-num { font-weight: bold; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1.3em; }
    .option { flex: 1; margin: 0 7px; }
    .option svg { border: 2px solid #ddd; border-radius: 8px; cursor: pointer; transition: border 0.2s; background: #fff; width: 90px; height: 90px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.6; }
    .option-label { text-align: center; font-weight: bold; margin-top: 4px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.3em; margin-top: 2em; text-align: center; }
    .fragimg { display:inline-block;margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    // Each entry: [fragmentSVG, [A,B,C,D], answerIndex] - hand-matched to your book
    const questions = [
      [
        // Q1
        `<svg width="48" height="48"><polygon points="10,38 24,10 38,38" fill="none" stroke="#111" stroke-width="2"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="18,72 45,18 72,72" fill="none" stroke="#222" stroke-width="2"/><polygon points="32,58 45,32 58,58" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="18,72 45,18 72,72" fill="none" stroke="#222" stroke-width="2"/><line x1="18" y1="72" x2="72" y2="72" stroke="#222" stroke-width="2"/><line x1="45" y1="18" x2="45" y2="72" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="18,72 45,18 72,72" fill="none" stroke="#222" stroke-width="2"/><polygon points="18,72 32,58 45,32 58,58 72,72" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="18,72 45,18 72,72" fill="none" stroke="#222" stroke-width="2"/></svg>` // D, correct
        ],
        3
      ],
      [
        // Q2
        `<svg width="48" height="48"><polygon points="10,40 24,12 38,40" fill="none" stroke="#111" stroke-width="2"/><line x1="10" y1="40" x2="38" y2="40" stroke="#111" stroke-width="2"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="20,75 45,15 70,75" fill="none" stroke="#222" stroke-width="2"/><line x1="20" y1="75" x2="70" y2="75" stroke="#222" stroke-width="2"/><line x1="45" y1="15" x2="45" y2="75" stroke="#222" stroke-width="2"/></svg>`, // A, correct
          `<svg width="90" height="90"><polygon points="20,75 45,15 70,75" fill="none" stroke="#222" stroke-width="2"/><polygon points="35,60 55,60 45,40" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="20,75 45,15 70,75" fill="none" stroke="#222" stroke-width="2"/><polygon points="30,55 60,55 45,30" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="20,75 45,15 70,75" fill="none" stroke="#222" stroke-width="2"/></svg>`
        ],
        0
      ],
      [
        // Q3
        `<svg width="48" height="48"><rect x="10" y="10" width="28" height="28" fill="none" stroke="#111" stroke-width="2"/><line x1="10" y1="10" x2="38" y2="38" stroke="#111" stroke-width="2"/></svg>`,
        [
          `<svg width="90" height="90"><rect x="20" y="20" width="50" height="50" fill="none" stroke="#222" stroke-width="2"/><rect x="40" y="40" width="10" height="10" fill="none" stroke="#222" stroke-width="2"/><line x1="20" y1="20" x2="70" y2="70" stroke="#222" stroke-width="2"/></svg>`, // A, correct
          `<svg width="90" height="90"><rect x="15" y="15" width="60" height="60" fill="none" stroke="#222" stroke-width="2"/><line x1="15" y1="15" x2="75" y2="75" stroke="#222" stroke-width="2"/><rect x="30" y="30" width="30" height="30" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><rect x="30" y="30" width="30" height="30" fill="none" stroke="#222" stroke-width="2"/><rect x="45" y="45" width="10" height="10" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><rect x="10" y="10" width="70" height="70" fill="none" stroke="#222" stroke-width="2"/><line x1="10" y1="10" x2="80" y2="80" stroke="#222" stroke-width="2"/></svg>`
        ],
        0
      ],
      [
        // Q4
        `<svg width="48" height="48"><polygon points="25,5 30,18 45,20 33,30 36,45 25,36 14,45 17,30 5,20 20,18" fill="none" stroke="#111" stroke-width="2"/></svg>`,
        [
          `<svg width="90" height="90"><polygon points="45,10 50,35 75,35 55,55 60,80 45,65 30,80 35,55 15,35 40,35" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="35,20 40,45 65,45 45,65 50,90 35,75 20,90 25,65 5,45 30,45" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><polygon points="25,5 30,18 45,20 33,30 36,45 25,36 14,45 17,30 5,20 20,18" fill="none" stroke="#222" stroke-width="2"/></svg>`, // C, correct
          `<svg width="90" height="90"><polygon points="15,35 35,15 55,35 35,55" fill="none" stroke="#222" stroke-width="2"/></svg>`
        ],
        2
      ],
      [
        // Q5
        `<svg width="48" height="48"><ellipse cx="24" cy="24" rx="15" ry="10" fill="none" stroke="#111" stroke-width="2"/><ellipse cx="24" cy="24" rx="7" ry="4" fill="none" stroke="#111" stroke-width="2"/></svg>`,
        [
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="28" ry="20" fill="none" stroke="#222" stroke-width="2"/><ellipse cx="45" cy="45" rx="7" ry="4" fill="none" stroke="#222" stroke-width="2"/></svg>`, // A, correct
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="35" ry="20" fill="none" stroke="#222" stroke-width="2"/><ellipse cx="45" cy="45" rx="15" ry="8" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="24" ry="16" fill="none" stroke="#222" stroke-width="2"/></svg>`,
          `<svg width="90" height="90"><ellipse cx="45" cy="45" rx="14" ry="10" fill="none" stroke="#222" stroke-width="2"/><ellipse cx="45" cy="45" rx="5" ry="3" fill="none" stroke="#222" stroke-width="2"/></svg>`
        ],
        0
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [frag, opts] = questions[current];
      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: ${timer}s</div>
        <div style="text-align:center;margin-bottom:1.1em;">
          <span class="fragimg">${frag}</span>
          <div style="margin-top:.7em;font-weight:bold;">Which option contains the hidden shape?</div>
        </div>
        <div class="options">`;
      ['A','B','C','D'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      for (let i = 0; i < 4; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      }
      for (let i = 0; i < 4; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    showQuestion();
  </script>
</body>
</html>
