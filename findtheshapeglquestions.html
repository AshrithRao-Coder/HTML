<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Shape Challenge (Real 11+ Style)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 800px; margin: 36px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 20px #bbb; padding: 2.5em; }
    .q-num { font-weight: bold; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1.2em; }
    .option { flex: 1; margin: 0 8px; }
    .option svg { border: 2px solid #ddd; border-radius: 10px; cursor: pointer; transition: border 0.2s; background: #fff; width: 80px; height: 80px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.6; }
    .option-label { text-align: center; font-weight: bold; margin-top: 4px; }
    .result { font-weight: bold; margin: 1em 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="q-num">Question 1</div>
    <div style="margin:1em 0 1em 0;display:flex;align-items:center;">
      <span style="font-weight:bold;">Fragment:</span>
      <span style="margin-left:15px;">
        <!-- L-shaped fragment, just like your screenshot -->
        <svg width="50" height="50">
          <polyline points="10,40 10,10 40,10" fill="none" stroke="#111" stroke-width="3"/>
        </svg>
      </span>
      <span style="font-size:1.2em;margin-left:35px;">Which option contains the hidden shape?</span>
    </div>
    <div class="options">
      <!-- A: Convex pentagon with no fragment in this orientation -->
      <div class="option" id="opt0">
        <svg width="80" height="80">
          <polygon points="10,70 70,10 70,70 40,75 20,45" fill="none" stroke="#111" stroke-width="2"/>
        </svg>
        <div class="option-label">A</div>
      </div>
      <!-- B: Complex hexagon with vertical/horizontal grid (fragment not present) -->
      <div class="option" id="opt1">
        <svg width="80" height="80">
          <polygon points="15,15 65,15 75,40 40,75 10,40" fill="none" stroke="#111" stroke-width="2"/>
          <line x1="15" y1="15" x2="40" y2="75" stroke="#999" stroke-width="1.5"/>
          <line x1="65" y1="15" x2="10" y2="40" stroke="#999" stroke-width="1.5"/>
        </svg>
        <div class="option-label">B</div>
      </div>
      <!-- C: Highly subdivided triangle grid (fragment is hidden in correct orientation) -->
      <div class="option" id="opt2">
        <svg width="80" height="80">
          <polygon points="10,70 40,10 70,70" fill="none" stroke="#111" stroke-width="2"/>
          <line x1="10" y1="70" x2="70" y2="70" stroke="#999" stroke-width="1"/>
          <line x1="10" y1="70" x2="40" y2="10" stroke="#999" stroke-width="1"/>
          <line x1="40" y1="10" x2="70" y2="70" stroke="#999" stroke-width="1"/>
          <polyline points="25,50 25,30 55,30" fill="none" stroke="#111" stroke-width="3"/>
        </svg>
        <div class="option-label">C</div>
      </div>
      <!-- D: Rectangular grid with no fragment -->
      <div class="option" id="opt3">
        <svg width="80" height="80">
          <rect x="10" y="10" width="60" height="60" fill="none" stroke="#111" stroke-width="2"/>
          <line x1="10" y1="40" x2="70" y2="40" stroke="#999" stroke-width="1"/>
          <line x1="40" y1="10" x2="40" y2="70" stroke="#999" stroke-width="1"/>
        </svg>
        <div class="option-label">D</div>
      </div>
      <!-- E: Parallelogram subdivided, fragment present but mirrored (wrong orientation) -->
      <div class="option" id="opt4">
        <svg width="80" height="80">
          <polygon points="20,60 40,20 70,40 50,80" fill="none" stroke="#111" stroke-width="2"/>
          <polyline points="50,60 50,30 30,30" fill="none" stroke="#111" stroke-width="3"/>
        </svg>
        <div class="option-label">E</div>
      </div>
    </div>
    <button class="btn" onclick="submitAnswer()">Submit</button>
    <div id="resultArea"></div>
  </div>
  <script>
    let selected = null;
    let correct = 2; // C is correct
    for (let i = 0; i < 5; ++i) {
      document.getElementById('opt'+i).onclick = function() {
        if (selected !== null) document.getElementById('opt'+selected).classList.remove('selected');
        selected = i;
        document.getElementById('opt'+i).classList.add('selected');
      }
    }
    function submitAnswer() {
      if (selected === null) return;
      for (let i = 0; i < 5; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
        if (i === correct) document.getElementById('opt'+i).classList.add('correct');
        else if (i === selected) document.getElementById('opt'+i).classList.add('incorrect');
      }
      let text = (selected === correct) ? '<span style="color:green;">✔ Correct!</span>' : '❌ Wrong. Correct answer: <b>' + 'ABCDE'[correct] + '</b>';
      document.getElementById('resultArea').innerHTML = `<div class="result">${text}</div>`;
    }
  </script>
</body>
</html>
