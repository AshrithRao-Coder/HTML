<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Trace Lines for 9 Questions</title>
  <style>
    .q-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 22px;
      display: inline-block;
      vertical-align: top;
      border-radius: 12px;
      box-shadow: 0 0 7px #bbb;
      background: #fff;
    }
    .q-img {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.23;
      z-index: 0;
      pointer-events: none;
      border-radius: 12px;
    }
    .q-svg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    body { background: #f6f6f6; font-family: Arial, sans-serif; }
    h2 { margin: 28px 0 10px 20px; }
  </style>
</head>
<body>
  <h2>SVG Trace Lines for 9 Questions</h2>
  <div id="quiz"></div>
  <script>
    // Fill this array with your actual file paths (from your HTML)
    const questions = [
      { img: "findtheshapeglquestions_files/question1.png",   line: {x1:30,  y1:40,  x2:170, y2:160, color:"red"} },
      { img: "findtheshapeglquestions_files/question2.png",   line: {x1:60,  y1:40,  x2:140, y2:170, color:"blue"} },
      { img: "findtheshapeglquestions_files/question3.png",   line: {x1:100, y1:30,  x2:120, y2:170, color:"green"} },
      { img: "findtheshapeglquestions_files/question4.png",   line: {x1:40,  y1:100, x2:160, y2:120, color:"orange"} },
      { img: "findtheshapeglquestions_files/question5.png",   line: {x1:30,  y1:170, x2:170, y2:30,  color:"purple"} },
      { img: "findtheshapeglquestions_files/question6.png",   line: {x1:60,  y1:160, x2:160, y2:60,  color:"teal"} },
      { img: "findtheshapeglquestions_files/question7.png",   line: {x1:30,  y1:30,  x2:170, y2:170, color:"brown"} },
      { img: "findtheshapeglquestions_files/question8.png",   line: {x1:80,  y1:20,  x2:120, y2:180, color:"navy"} },
      { img: "findtheshapeglquestions_files/question9.png",   line: {x1:170, y1:60,  x2:30,  y2:140, color:"magenta"} },
    ];

    const quizDiv = document.getElementById('quiz');
    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = "q-container";
      div.innerHTML = `
        <img class="q-img" src="${q.img}" alt="Q${i+1}">
        <svg class="q-svg" viewBox="0 0 200 200">
          <line x1="${q.line.x1}" y1="${q.line.y1}" x2="${q.line.x2}" y2="${q.line.y2}" 
                stroke="${q.line.color}" stroke-width="4" />
        </svg>
      `;
      quizDiv.appendChild(div);
    });
  </script>
</body>
</html>
