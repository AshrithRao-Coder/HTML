<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenging Hidden Shape Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 680px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 18px #ddd; padding: 2.7em; }
    .q-num { font-weight: bold; }
    .shape-img { display: block; margin: 0 auto 1em; }
    .options { display: flex; justify-content: space-between; margin-bottom: 1em; }
    .option { flex: 1; margin: 0 6px; }
    .option svg { border: 2px solid #ddd; border-radius: 8px; cursor: pointer; transition: border 0.2s; background: #fff; width: 100px; height: 100px; }
    .option.selected svg { border-color: #2196f3; }
    .option.correct svg { border-color: #4caf50; }
    .option.incorrect svg { border-color: #d32f2f; opacity:0.5; }
    .option-label { text-align: center; font-weight: bold; margin-top: 6px; }
    .result { font-weight: bold; margin: 1em 0; }
    .timer { font-size: 1.1em; font-weight: bold; color: #d32f2f; margin-bottom: 1em; text-align: right;}
    .btn { background: #2196f3; color: #fff; border: none; padding: 0.7em 2em; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 1em; }
    .btn:disabled { background: #aaa; }
    .score-summary { font-size: 1.3em; margin-top: 2em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz-area"></div>
    <div id="score-area" style="display:none;"></div>
  </div>
  <script>
    // 10 truly hard, no-scale-change, orientation-matching hidden shape puzzles!
    const questions = [
      [
        // Q1: "double chevron" zigzag
        `<svg width="60" height="60"><polyline points="10,40 20,20 30,40 40,20 50,40" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="18" y="18" width="64" height="64" fill="none" stroke="#444" stroke-width="2"/><polyline points="10,80 30,40 50,80 70,40 90,80" fill="none" stroke="#999" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polyline points="10,40 20,20 30,40 40,20 50,40" fill="none" stroke="#333" stroke-width="4"/><polygon points="30,40 45,80 15,80" fill="none" stroke="#888" stroke-width="2"/></svg>`, // Correct (fragment appears without scale change, not as whole option)
          `<svg width="100" height="100"><polyline points="50,20 60,40 70,20 80,40 90,20" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><rect x="30" y="30" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="70" x2="70" y2="30" stroke="#333" stroke-width="2"/></svg>`
        ],
        1
      ],
      [
        // Q2: "spike + curve"
        `<svg width="60" height="60"><polyline points="20,50 30,20 40,40" fill="none" stroke="#333" stroke-width="4"/><path d="M40,40 Q50,55 55,55" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="100" height="100"><circle cx="60" cy="60" r="35" fill="none" stroke="#333" stroke-width="3"/><polyline points="40,80 50,50 60,70" fill="none" stroke="#999" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polyline points="20,80 40,30 60,50" fill="none" stroke="#333" stroke-width="4"/><path d="M60,50 Q80,75 90,75" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polyline points="20,50 30,20 40,40" fill="none" stroke="#333" stroke-width="4"/><path d="M40,40 Q50,55 55,55" fill="none" stroke="#333" stroke-width="4"/><ellipse cx="45" cy="45" rx="10" ry="5" fill="none" stroke="#999" stroke-width="2"/></svg>`, // Correct, exact overlay of fragment
          `<svg width="100" height="100"><ellipse cx="45" cy="55" rx="20" ry="8" fill="none" stroke="#888" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q3: diagonal "U" with horizontal top
        `<svg width="60" height="60"><polyline points="10,15 20,45 40,45 50,15" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="100" height="100"><polyline points="10,25 30,85 70,85 90,25" fill="none" stroke="#333" stroke-width="4"/><polyline points="30,85 50,25 70,85" fill="none" stroke="#888" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><rect x="20" y="40" width="60" height="40" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><polyline points="30,35 40,65 60,65 70,35" fill="none" stroke="#333" stroke-width="4"/></svg>`,
          `<svg width="100" height="100"><polyline points="10,15 20,45 40,45 50,15" fill="none" stroke="#333" stroke-width="4"/><ellipse cx="30" cy="30" rx="8" ry="4" fill="none" stroke="#999" stroke-width="2"/></svg>` // Correct, fragment is overlaid with extra
        ],
        3
      ],
      [
        // Q4: "double box" with midline
        `<svg width="60" height="60"><rect x="10" y="10" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><rect x="20" y="20" width="20" height="20" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="25" y="25" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/><rect x="35" y="35" width="30" height="30" fill="none" stroke="#333" stroke-width="3"/><line x1="50" y1="25" x2="50" y2="75" stroke="#333" stroke-width="2"/></svg>`, // Correct (the fragment overlays the inner section, size matches)
          `<svg width="100" height="100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><rect x="20" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><rect x="20" y="20" width="60" height="30" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q5: "T with hooks"
        `<svg width="60" height="60"><line x1="10" y1="20" x2="50" y2="20" stroke="#333" stroke-width="4"/><polyline points="10,20 20,50 30,40 40,50 50,20" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><line x1="30" y1="40" x2="70" y2="40" stroke="#333" stroke-width="4"/><polyline points="30,40 40,80 50,70 60,80 70,40" fill="none" stroke="#333" stroke-width="3"/></svg>`, // Correct, fragment overlays top
          `<svg width="100" height="100"><rect x="30" y="30" width="40" height="40" fill="none" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><ellipse cx="50" cy="50" rx="25" ry="12" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><circle cx="50" cy="50" r="42" fill="none" stroke="#333" stroke-width="2"/></svg>`
        ],
        0
      ],
      [
        // Q6: Bowtie + vertical
        `<svg width="60" height="60"><polygon points="10,30 30,10 50,30 30,50" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/></svg>`,
        [
          `<svg width="100" height="100"><polygon points="30,50 50,30 70,50 50,70" fill="none" stroke="#333" stroke-width="3"/><line x1="50" y1="30" x2="50" y2="70" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><polygon points="20,50 50,20 80,50 50,80" fill="none" stroke="#333" stroke-width="3"/><line x1="50" y1="20" x2="50" y2="80" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><polygon points="20,40 50,10 80,40 50,70" fill="none" stroke="#333" stroke-width="3"/><line x1="50" y1="10" x2="50" y2="70" stroke="#333" stroke-width="2"/><polygon points="10,30 30,10 50,30 30,50" fill="none" stroke="#333" stroke-width="3"/><line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/></svg>`, // Correct, fragment is embedded inside, size identical
          `<svg width="100" height="100"><polygon points="20,60 60,20 80,60 60,80" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        2
      ],
      [
        // Q7: Stepped corner
        `<svg width="60" height="60"><polyline points="10,50 10,30 30,30 30,10 50,10" fill="none" stroke="#333" stroke-width="4"/></svg>`,
        [
          `<svg width="100" height="100"><polyline points="10,90 10,30 30,30 30,10 90,10" fill="none" stroke="#333" stroke-width="4"/></svg>`, // Correct, fragment fits inside (no scale change)
          `<svg width="100" height="100"><rect x="25" y="25" width="50" height="50" fill="none" stroke="#888" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><polygon points="10,10 90,10 90,90 10,90" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><polyline points="10,90 90,90 90,10 10,10" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0
      ],
      [
        // Q8: Overlapping triangles (one is fragment)
        `<svg width="60" height="60"><polygon points="10,50 30,10 50,50" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><polygon points="10,90 50,20 90,90" fill="none" stroke="#333" stroke-width="3"/><polygon points="30,70 50,40 70,70" fill="none" stroke="#999" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><polygon points="10,50 30,10 50,50" fill="none" stroke="#333" stroke-width="3"/><polygon points="20,70 40,30 60,70" fill="none" stroke="#999" stroke-width="2"/></svg>`, // Correct, fragment overlays large triangle
          `<svg width="100" height="100"><polygon points="20,80 60,20 100,80" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><ellipse cx="50" cy="60" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        1
      ],
      [
        // Q9: X in a box
        `<svg width="60" height="60"><rect x="10" y="10" width="40" height="40" fill="none" stroke="#333" stroke-width="3"/><line x1="10" y1="10" x2="50" y2="50" stroke="#333" stroke-width="3"/><line x1="50" y1="10" x2="10" y2="50" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><rect x="25" y="25" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/><line x1="25" y1="25" x2="75" y2="75" stroke="#333" stroke-width="3"/><line x1="75" y1="25" x2="25" y2="75" stroke="#333" stroke-width="3"/></svg>`, // Correct, fragment overlays a smaller section
          `<svg width="100" height="100"><rect x="15" y="35" width="70" height="30" fill="none" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><rect x="20" y="20" width="60" height="60" fill="none" stroke="#333" stroke-width="3"/></svg>`,
          `<svg width="100" height="100"><circle cx="50" cy="50" r="40" fill="none" stroke="#333" stroke-width="2"/></svg>`
        ],
        0
      ],
      [
        // Q10: Star fragment
        `<svg width="60" height="60"><polygon points="30,10 35,30 50,30 38,40 43,60 30,48 17,60 22,40 10,30 25,30" fill="none" stroke="#333" stroke-width="3"/></svg>`,
        [
          `<svg width="100" height="100"><polygon points="50,10 58,35 85,35 63,50 70,80 50,62 30,80 37,50 15,35 42,35" fill="none" stroke="#333" stroke-width="3"/></svg>`, // Correct (fragment fits in, identical size)
          `<svg width="100" height="100"><ellipse cx="50" cy="50" rx="30" ry="40" fill="none" stroke="#333" stroke-width="2"/></svg>`,
          `<svg width="100" height="100"><rect x="25" y="25" width="50" height="50" fill="none" stroke="#333" stroke-width="3"/></svg>`,

          `<svg width="100" height="100"><polygon points="20,80 60,20 100,80" fill="none" stroke="#333" stroke-width="3"/></svg>`
        ],
        0 // Option A: full star, fragment overlays perfectly
      ]
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timer = 30;
    let timerInterval = null;
    let answered = false;

    function showQuestion() {
      selected = null;
      answered = false;
      timer = 30;
      clearInterval(timerInterval);
      const [questionShape, opts] = questions[current];

      let html = `
        <div class="q-num">Question ${current + 1} of ${questions.length}</div>
        <div class="timer" id="timer">Time left: 30s</div>
        <div style="text-align:center;margin-bottom:1em;">
          <div style="margin:0 auto 0.5em;display:inline-block;">${questionShape}</div><br>
          <span>Which option contains the hidden shape?</span>
        </div>
        <div class="options">`;
      ['A','B','C','D'].forEach((label, i) => {
        html += `
          <div class="option" id="opt${i}" onclick="selectOption(${i})">
            ${opts[i]}
            <div class="option-label">${label}</div>
          </div>
        `;
      });
      html += `
        </div>
        <button class="btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
        <div id="resultArea"></div>
      `;
      document.getElementById('quiz-area').innerHTML = html;
      startTimer();
    }

    window.selectOption = function(idx) {
      if (answered) return;
      selected = idx;
      // Remove selected class from all
      for (let i = 0; i < 4; ++i) {
        document.getElementById('opt'+i).classList.remove('selected');
      }
      document.getElementById('opt'+idx).classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    };

    function startTimer() {
      document.getElementById('timer').textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById('timer').textContent = `Time left: ${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(timeout = false) {
      if (answered) return;
      answered = true;
      clearInterval(timerInterval);
      const correctIdx = questions[current][2];
      let resultText = '';
      if (timeout) {
        resultText = `⏰ Time's up!<br>Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      } else if (selected === correctIdx) {
        resultText = '<span style="color:green;">✔ Correct!</span>';
        score++;
      } else {
        resultText = `❌ Wrong. Correct answer: <b>${['A','B','C','D'][correctIdx]}</b>`;
      }
      // Highlight the correct and incorrect options
      for (let i = 0; i < 4; ++i) {
        let optDiv = document.getElementById('opt'+i);
        optDiv.classList.remove('selected');
        if (i === correctIdx) optDiv.classList.add('correct');
        else if (!timeout && selected === i) optDiv.classList.add('incorrect');
      }
      document.getElementById('resultArea').innerHTML = `<div class="result">${resultText}</div>`;
      document.getElementById('submitBtn').disabled = true;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1800);
    }

    function showScore() {
      document.getElementById('quiz-area').style.display = 'none';
      document.getElementById('score-area').style.display = '';
      document.getElementById('score-area').innerHTML = `
        <div class="score-summary">
          <h2>Quiz Complete!</h2>
          <p>Your score: <b>${score}</b> out of ${questions.length}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      current = 0;
      score = 0;
      document.getElementById('quiz-area').style.display = '';
      document.getElementById('score-area').style.display = 'none';
      showQuestion();
    };

    // Allow pressing Enter for quick submit
    document.addEventListener('keydown', function(e){
      if(e.key === 'Enter' && !document.getElementById('submitBtn').disabled) submitAnswer();
    });

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
